<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
		<script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<div class="container text-center">
					<div class="row">
						<div class="col">
							<button type="button" class="btn-trier btn btn-primary">Trier par prix croissant</button>
						</div>
						<div class="col">
							<button type="button" class="btn-filtrer btn btn-secondary">Filtrer les pièces non abordables</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="button" class="btn-descript btn btn-info">Filtres les pièces avec description</button>
						</div>
						<div class="col">	
							<button type="button" class="btn-decroiss btn btn-warning">Trier par prix décroissant</button>
						</div>
					</div>
				</div>
				<div class="abordables"></div>
				<p>filtre de prix des pieces : </p>
				<input type="range" min="0" max="60" step="5" id="Range" >
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis row ">
					<div class="col-md-6">
    					<label for="inputId" class="form-label">ID pièces </label>
    					<input type="number" class="form-control" id="inputId" name="piece-id">
					</div>
					<div class="col-md-6">	
						<label for="inputNom" class="form-label">Nom d'utilisateur </label>
    					<input type="text" id="inputNom" class="form-control" name="utilisateur">
					</div>
					<div class="col-md-6" >
						<label for="inputEtoiles">Nombre d'étoiles</label>
						<input type="number" min="0" max="5" id="inputEtoiles" class="form-control" name="nbEtoiles">
					</div>
					<div class="col-md-12">
    					<label for="inputAvis" class="form-label">Avis</label> 
    					<input type="text" id="inputAvis" class="form-control" name="commentaire"><br>
					</div>
					<div class="col-md-12">		
    				<button type="submit" class="btn btn-primary">Envoyer</button>
					</div>
				</form>
				<button class="btn-maj btn btn-danger">Maj local storage</button>
				<h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas>
			</section>
			
			<!-- Fiches produits -->
			<section class="fiches">
			</section>
		</main>
	</body>
</html>
